
<link href="https://getbootstrap.com/docs/4.6/examples/sign-in/signin.css" rel="stylesheet">
<form class="form-signin" method="post" action="{% url 'login' %}">
   {% csrf_token %}
  <img class="mb-4" src="/docs/4.6/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
  <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
  <label for="inputEmail" class="sr-only">Email address</label>
  <input type="text"
         id="inputEmail"
         class="form-control"
         placeholder="username"
         name="username"
         required autofocus
  >
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password"
         id="inputPassword"
         class="form-control"
         placeholder="Password"
         name="password"
         required>
  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
  <p class="mt-5 mb-3 text-muted">&copy; 2017-2024</p>
</form>
