{% extends "base.html" %}
{% block content %}
<form method="post" action=".">
  {% csrf_token %}
  <div class="form-group">
    <label>Nombre</label>
    <input
            type="text"
            class="form-control"
            name="name"
            placeholder="Nombre producto"
            value="{{product.name}}">
  </div>
  <div class="form-group">
    <label>Descripci√≥n</label>
    <input
            type="text"
            class="form-control"
            name="description"
            placeholder="Descripcion producto"
            value="{{product.description}}"
    >
  </div>
  <div class="form-group">
    <label>Precio</label>
    <input
            type="number"
            class="form-control"
            name="price"
            placeholder="Precio producto"
            value="{{product.price}}"
    >
  </div>
  <button type="submit" class="btn btn-success">Agregar</button>
</form>

{% endblock %}
