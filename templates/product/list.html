{% extends "base.html" %}
{% block content %}
<h2>Lista de Productos</h2>
<a class="btn btn-primary" href="{% url 'create-product-view' %}">Agregar</a>
<table class="table">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nombre</th>
      <th scope="col">Description</th>
      <th scope="col">Precio</th>
      <th scope="col">Imagen</th>
      <th scope="col">Acci√≥n</th>
    </tr>
  </thead>
  <tbody>
  {% for product in products %}
    <tr>
      <th scope="row"><a href="{% url 'update-product-view' product_id=product.id %}">{{product.id}}<a/></th>
      <td>{{product.name}}</td>
      <td>{{product.description}}</td>
      <td>{{product.price}}</td>
      <td><img src="http://127.0.0.1:8000/{{product.thumbnail}}"> </td>
      <td><a class="btn btn-danger" href="{% url 'delete-product-view' product_id=product.id %}">Eliminar</a></td>
    </tr>
  {% endfor %}
  </tbody>
</table>

{% endblock %}
